<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocab Master</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Redirects 404 requests to index.html with the path preserved
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    // Store the path in sessionStorage so the app can handle it
    sessionStorage.setItem('redirect', path + search + hash);

    // Redirect to the base path
    window.location.replace('/vocab-master/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
